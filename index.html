<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Official Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #0c0c0c;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 15%, rgba(170, 0, 0, 0.2) 0%, transparent 25%),
                radial-gradient(circle at 90% 85%, rgba(170, 0, 0, 0.2) 0%, transparent 25%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            position: relative;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 80px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .logo span:first-child {
            color: #e31e25;
        }

        .logo span:last-child {
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 0 0 80px 0;
        }

        .title {
            font-size: 7.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 10px;
            line-height: 1;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 0 30px rgba(227, 30, 37, 0.8);
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #e31e25, transparent);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #aaa;
            margin: 30px 0;
            line-height: 1.4;
            letter-spacing: 0.5px;
            font-weight: 400;
        }

        .highlight {
            color: #e31e25;
        }

        .episodes {
            font-size: 1.6rem;
            color: #fff;
            margin: 40px 0 50px;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #e31e25;
            color: #fff;
            box-shadow: 0 0 30px rgba(227, 30, 37, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #e31e25;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(227, 30, 37, 0.8);
        }

        /* Footer */
        .footer-note {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding-top: 50px;
            letter-spacing: 1px;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .title {
                font-size: 6rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 30px;
                padding-bottom: 60px;
            }
            
            .title {
                font-size: 4.5rem;
                letter-spacing: 6px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul {
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .title {
                font-size: 3.5rem;
                letter-spacing: 4px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .episodes {
                font-size: 1.3rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .btn {
                padding: 16px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span>Zeon</span><span>Game</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Acerca</a></li>
                    <li><a href="#">Mirar ahora</a></li>
                    <li><a href="#">Participar</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Main Content -->
        <section class="main-content">
            <h1 class="title">Zeon Game</h1>
            <p class="subtitle">
                <span class="highlight">By Exo Studios</span> Creado por <span class="highlight">SirDrogas</span>
            </p>
            <p class="episodes">
                Bedrock
            </p>
            <div class="buttons">
                <button class="btn btn-primary">Participar</button>
                <button class="btn btn-secondary">Trailer</button>
            </div>
        </section>
        
        <!-- Footer -->
        <footer>
            <p class="footer-note">Â© 2025 Exo Studios | Zeon Game </p>
        </footer>
    </div>
</body>
</html>
