<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Official Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(170, 0, 0, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(170, 0, 0, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 25px 0;
            position: relative;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            color: #e31e25;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(227, 30, 37, 0.7);
        }

        .logo span {
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        nav a {
            color: #ddd;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #fff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e31e25;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            padding: 80px 0 100px;
            position: relative;
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .hero-title {
            font-family: 'Oswald', sans-serif;
            font-size: 7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 8px;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(227, 30, 37, 0.8);
            background: linear-gradient(to right, #fff 30%, #e31e25 70%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #e31e25, transparent);
        }

        .subtitle {
            font-size: 1.4rem;
            color: #bbb;
            margin: 30px 0;
            line-height: 1.6;
            letter-spacing: 0.5px;
        }

        .highlight {
            color: #e31e25;
            font-weight: 500;
        }

        .episodes {
            font-size: 1.3rem;
            color: #fff;
            margin: 25px 0 40px;
            letter-spacing: 1px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #e31e25;
            color: #fff;
            box-shadow: 0 0 20px rgba(227, 30, 37, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid #e31e25;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(227, 30, 37, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Geometric Elements */
        .geometric-element {
            position: absolute;
            z-index: 1;
        }

        .triangle {
            top: 20%;
            left: 10%;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 50px solid rgba(227, 30, 37, 0.1);
        }

        .circle {
            bottom: 25%;
            right: 12%;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid rgba(227, 30, 37, 0.2);
        }

        .square {
            top: 40%;
            right: 20%;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(227, 30, 37, 0.15);
            transform: rotate(45deg);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-title {
                font-size: 5.5rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }
            
            .hero-title {
                font-size: 4rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul {
                gap: 20px;
            }
        }

        @media (max-width: 576px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .episodes {
                font-size: 1.1rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Geometric Elements -->
    <div class="geometric-element triangle"></div>
    <div class="geometric-element circle"></div>
    <div class="geometric-element square"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="logo">squid<span>GAME</span></div>
                <nav>
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Watch now</a></li>
                        <li><a href="#">Access</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">SQUID GAME</h1>
                <p class="subtitle">
                    <span class="highlight">Addon / Trailer / Crum Series</span> directed by <span class="highlight">Denp Hyuk Hwang</span>
                </p>
                <p class="episodes">
                    Sharon 13 Episodes
                </p>
                <div class="buttons">
                    <button class="btn btn-primary">Play Now</button>
                    <button class="btn btn-secondary">Watch Trailer</button>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Add hover effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mousemove', e => {
                const x = e.pageX - button.getBoundingClientRect().left;
                const y = e.pageY - button.getBoundingClientRect().top;
                
                button.style.setProperty('--x', `${x}px`);
                button.style.setProperty('--y', `${y}px`);
            });
        });
        
        // Add animation to hero title
        const heroTitle = document.querySelector('.hero-title');
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            heroTitle.style.transform = `translateY(${scrollPosition * 0.3}px)`;
        });
    </script>
</body>
</html>
