<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Landing Page Exacta</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #0c0c0c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 10%, rgba(227, 30, 37, 0.12) 0%, transparent 25%),
                radial-gradient(circle at 85% 90%, rgba(227, 30, 37, 0.12) 0%, transparent 25%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            position: relative;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 120px 0;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo span:first-child {
            color: #e31e25;
        }

        .logo span:last-child {
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 55px;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e31e25;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 0 0 100px 0;
        }

        .title-container {
            margin-bottom: 40px;
        }

        .title-line {
            font-size: 10rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 18px;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 25px rgba(227, 30, 37, 0.7);
        }

        .title-line:first-child {
            margin-bottom: -30px;
        }

        .subtitle {
            font-size: 1.8rem;
            color: #aaa;
            margin: 50px 0;
            line-height: 1.4;
            letter-spacing: 1px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .highlight {
            color: #e31e25;
            font-weight: 500;
        }

        .episodes {
            font-size: 1.9rem;
            color: #fff;
            margin: 50px 0 70px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .btn {
            padding: 25px 60px;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #e31e25;
            color: #fff;
            box-shadow: 0 0 35px rgba(227, 30, 37, 0.7);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 3px solid #e31e25;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(227, 30, 37, 0.9);
        }

        /* Shapes */
        .shape {
            position: absolute;
            z-index: -1;
            pointer-events: none;
        }

        .circle {
            width: 450px;
            height: 450px;
            border-radius: 50%;
            border: 2px solid rgba(227, 30, 37, 0.1);
            top: -200px;
            right: -200px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 180px solid transparent;
            border-right: 180px solid transparent;
            border-bottom: 310px solid rgba(227, 30, 37, 0.06);
            bottom: -150px;
            left: -150px;
            transform: rotate(25deg);
        }

        /* Footer */
        .footer-note {
            text-align: center;
            color: #444;
            font-size: 0.9rem;
            letter-spacing: 1px;
            padding-top: 30px;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .title-line {
                font-size: 8rem;
                letter-spacing: 15px;
            }
            
            .subtitle {
                font-size: 1.6rem;
            }
            
            .btn {
                padding: 22px 50px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 992px) {
            .title-line {
                font-size: 6.5rem;
                letter-spacing: 12px;
            }
            
            .title-line:first-child {
                margin-bottom: -20px;
            }
            
            .subtitle {
                font-size: 1.4rem;
            }
            
            .episodes {
                font-size: 1.7rem;
            }
            
            .btn {
                padding: 20px 45px;
                font-size: 1.2rem;
            }
            
            nav ul {
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 40px;
                padding-bottom: 80px;
            }
            
            .title-line {
                font-size: 5rem;
                letter-spacing: 8px;
            }
            
            .title-line:first-child {
                margin-bottom: -15px;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            nav ul {
                gap: 30px;
            }
        }

        @media (max-width: 576px) {
            .title-line {
                font-size: 3.5rem;
                letter-spacing: 6px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .episodes {
                font-size: 1.4rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span>squid</span><span>GAME</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Watch now</a></li>
                    <li><a href="#">Access</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Main Content -->
        <section class="main-content">
            <div class="title-container">
                <div class="title-line">SQUID</div>
                <div class="title-line">GAME</div>
            </div>
            
            <p class="subtitle">
                <span class="highlight">Addon /Trailer/ Crum Series</span> directed by <span class="highlight">Denp Hyuk Hwang</span>
            </p>
            
            <p class="episodes">
                Sharon 13 Episodes
            </p>
            
            <div class="buttons">
                <button class="btn btn-primary">Play Now</button>
                <button class="btn btn-secondary">Watch Trailer</button>
            </div>
        </section>
        
        <footer>
            <p class="footer-note">Â© 2025 Squid Game Official Landing Page | Recreation from design</p>
        </footer>
    </div>
</body>
</html>
