<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game - Exact Banner Recreation</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Oswald', sans-serif;
            background: #0c0c0c;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 10%, rgba(170, 0, 0, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 85% 90%, rgba(170, 0, 0, 0.15) 0%, transparent 20%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 30px;
            position: relative;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 0 100px 0;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .logo span:first-child {
            color: #e31e25;
        }

        .logo span:last-child {
            color: #fff;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 50px;
        }

        nav a {
            color: #aaa;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a:hover {
            color: #fff;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #e31e25;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            text-align: center;
            padding: 0 0 80px 0;
        }

        .title-container {
            margin-bottom: 40px;
        }

        .title-line {
            font-size: 9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 15px;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 20px rgba(227, 30, 37, 0.6);
        }

        .title-line:first-child {
            margin-bottom: -25px;
        }

        .subtitle {
            font-size: 1.7rem;
            color: #aaa;
            margin: 40px 0;
            line-height: 1.4;
            letter-spacing: 0.5px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .highlight {
            color: #e31e25;
            font-weight: 500;
        }

        .episodes {
            font-size: 1.8rem;
            color: #fff;
            margin: 50px 0 60px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .btn {
            padding: 22px 55px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: #e31e25;
            color: #fff;
            box-shadow: 0 0 30px rgba(227, 30, 37, 0.6);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 3px solid #e31e25;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(227, 30, 37, 0.8);
        }

        /* Shapes */
        .shape {
            position: absolute;
            z-index: -1;
        }

        .circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgba(227, 30, 37, 0.1);
            top: -200px;
            right: -200px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid rgba(227, 30, 37, 0.05);
            bottom: -130px;
            left: -130px;
            transform: rotate(25deg);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .title-line {
                font-size: 7rem;
                letter-spacing: 12px;
            }
        }

        @media (max-width: 992px) {
            .title-line {
                font-size: 6rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .btn {
                padding: 20px 45px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 30px;
                padding-bottom: 70px;
            }
            
            .title-line {
                font-size: 4.5rem;
                letter-spacing: 8px;
            }
            
            .title-line:first-child {
                margin-bottom: -15px;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            nav ul {
                gap: 25px;
            }
        }

        @media (max-width: 576px) {
            .title-line {
                font-size: 3.5rem;
                letter-spacing: 6px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .episodes {
                font-size: 1.4rem;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 1.1rem;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Background shapes -->
    <div class="shape circle"></div>
    <div class="shape triangle"></div>
    
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span>ZEON</span><span>GAME</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Trailer</a></li>
                    <li><a href="#">Participar</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        
        <!-- Main Content -->
        <section class="main-content">
            <div class="title-container">
                <div class="title-line">Zeon</div>
                <div class="title-line">Game</div>
            </div>
            
            <p class="subtitle">
                <span class="highlight">By Exo studios</span> Creado Por <span class="highlight">SirDrogas</span>
            </p>
            
            <p class="episodes">
                bedrock
            </p>
            
            <div class="buttons">
                <button class="btn btn-primary">Participar</button>
                <button class="btn btn-secondary">trailer</button>
            </div>
        </section>
    </div>
</body>
</html>
